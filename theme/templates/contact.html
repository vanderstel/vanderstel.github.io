{% extends "base.html" %}
{% block title %}- {{ page.title }}{% endblock %}

{% block header %}
<div class="row header" style="background-image: url('/theme/images/esm2.jpg')">
    <div class="dark-overlay"></div>
    <div class="col text-center">
		<h2 class="page-title">{{ page.title }}</h2>
	</div>
</div>
{% endblock %}

{% block content %}
<p>{{ page.content }}</p>
<form action="https://formspree.io/j.vanderstel@rochester.edu" class="mt-5" method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="_replyto">
    </div>
    <div class="form-group">
        <label for="text-body">Message</label>
        <textarea type="email" rows="10" class="form-control" id="text-body" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
